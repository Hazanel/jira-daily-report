services:
  - type: web
    name: jira-slash-command
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: JIRA_URL
        value: https://issues.redhat.com
      - key: JIRA_TOKEN
        sync: false  # Will be set manually in Render dashboard
      - key: SLACK_BOT_TOKEN
        sync: false  # Will be set manually in Render dashboard
      - key: PORT
        value: 8080
    healthCheckPath: /health

